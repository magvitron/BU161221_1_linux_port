[FORMULAS]

RU_FOR1 =Ru = {(Ra - Rb) ö (Ra + Rb)} * 100
RU_FOR2 =Ru = {R(max) - R(min)} ö R(min) * 100
RU_FOR3 =Ru = {R(max) - R(min)} ö R(max) * 100
RU_FOR4 =Ru = {R(max) - R(min)}

LR_FOR1 = Lr = Ra + Rb

CR_FOR1 = CR @20øC/Len=CR at tøC/Lenö{1+0.00393(t-20)}
CR_FOR2 = CR @20øC/Km={(CR @ 20øC)/Len*1000}öLen in Mtr

CM_FOR1 = CM/Km = { CM(Raw) * NL ö CL }

CUPP_FOR1=CUPP/Km(sqrt) = CUPP(Raw) ö sqrt(CL/NL)
CUPP_FOR2=CUPP/Km(linear) = CUPP(Raw) ö (CL/NL)
CUPP_FOR3=CUPP/Km(Avg)=CUPP(Raw)ö((sqrt(CL/NL)+(CL/NL))/2)
CUPP_FOR4=If CL < 100m   CL = 100m

CUPPI_FOR1=CUPP/Km(sqrt) = CUPP(Raw) ö sqrt(CL/NL)
CUPPI_FOR2=CUPP/Km(linear) = CUPP(Raw) ö (CL/NL)
CUPPI_FOR3=CUPP/Km(Avg)=CUPP(Raw)ö((sqrt(CL/NL)+(CL/NL))/2)
CUPPI_FOR4=If CL < 100m   CL = 100m

CUPG_FOR1 = CUPG/Km = { (CUPG(Raw)) * NL  * CL }

ATN_FOR1 = ATN @ 20øC/Len=ATN at tøC/CLö(1+0.0018(t-20))
ATN_FOR2 = ATN @ 20øC / Km={(ATN @ 20øC)/CL*NL}öLen in Mtr

ONEXT_FOR1 = If Length > 300m Raw value is Normalised Value
ONEXT_FOR2 = else Nx = Ní - 10log{(1-e^(-4àlx))ö(1-e^(-4àlo))}
ONEXT_FOR3 = P.S.(db)=10 * 10 log { (ä 10 ^(-Mij/10 x n))}
ONEXT_FOR4 = Mij-XT values & n-No. of Pairs-1

ELFEXT_FOR1 = RMS(db) = 10 log {(ä 10 ^(-Mijö10)) ö n1}
ELFEXT_FOR2 = P.S.(db)=10 * 10 log {(ä10^(-Mijö10 x n2))}
ELFEXT_FOR3 = Mij-XT Values,n1-No.of Comb.,n2-no.of pairs-1
ELFEXT_FOR4 = ELFEXT/Km = ELFEXT(Raw) + (10*log10(CL/NL))

INEXT_FOR1 = Nx = Ní - 10 log{(1-e^(-4àlx))ö(1-e^(-4àlo))}
INEXT_FOR2 = P.S.=10 * 10 log {(ä 10 ^(-Mij/10 x n))}
INEXT_FOR3 = Mij-XT values & n-No. of pairs-1

ZCH_FOR1 = Zch = sqrt( (R) ö ( 2ãfC) )
ZCH_FOR2 = F => Frequency in Hz.(1KHz)
ZCH_FOR3 = Cm => Mutual Capacitance.
ZCH_FOR4 = Ra + Rb = Lr => Loop Resistance.

